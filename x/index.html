<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Situs Sedang Dalam Perbaikan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .container h1 {
      font-size: 2em;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff6f61;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ PERBAIKAN</h1>
    <p>Kami sedang melakukan perbaikan web.<br>silahkan coba web yang lain terlebih dahulu.</p>
    <div class="loader"></div>
    <div class="footer">Terima kasih atas pengertian Anda.</div>
  </div>
</body>
</html>
